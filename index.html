<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  
  <title>Rainfall and Victoria TFHarrison</title>
</head>

<body>
<header class="HF_container">
    <div class="HF_elem Left">Thomas Harrison</div>
    <div class="HF_elem Center">7/10/2024</div>
    <div class="HF_elem Right">FIT3179</div>
</header>

<h1 class="Left">Rainfall in Victoria</h1>

<div id="Main_map" class="blk full"></div>

<div class="blk">
    <h2 class="Left">Overall Rainfall Paterns In Victoria</h2>
    <p>Lorum Ipsum</p>
</div>

<div class="blk cont">
    <div id="Avg_Y" class="sqr elem"></div>
    <div class="elem">
        <h2 class="Center">Heading</h2>
        <p>Lorum ipsum</p>
    </div>
</div>

<div id="Dif_Y" class="blk full"></div>

<div class="blk cont">
    <div class="elem">
        <h2 class="Center">Heading</h2>
        <p>Lorum Ipsum</p>
    </div>
    <div id="Avg_M" class="sqr elem"></div>
</div>

<div id="Map_dif" class="blk full"></div>

<footer class="HF_container">
    <div class="HF_elem Left">CC0 Creative commons</div>
    <div class="HF_elem Centre"></div>
    <div class="HF_elem Right">Go wild :)</div>
</footer>

<script type="text/javascript">

  var mon_avg = "JS/Monthly_avg.vg.json";
  vegaEmbed('#Avg_M', mon_avg).then(function(result) {}).catch(console.error);

  var yr_avg = "JS/Yearly_avg.vg.json";
  vegaEmbed('#Avg_Y', yr_avg).then(function(result) {}).catch(console.error);

  var yr_avg = "JS/Yearly_dev.vg.json";
  vegaEmbed('#Dif_Y', yr_avg).then(function(result) {}).catch(console.error);
</script>

</body>
</html>
